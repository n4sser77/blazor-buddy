name: testrunner

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [10.0, 9.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version }}

      - name: Build Solution
        run: dotnet build

      - name: Run Test 
        if: success()
        run: dotnet test

  send-to-discord:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
    steps:
      - name: Create Message
        id: createMessage
        run: |
          MESSAGE="${{ github.actor }} har skapat en Pull Request (#${{ github.event.pull_request.number }})"
          MESSAGE="$MESSAGE - \"${{ github.event.pull_request.title }}\""
          MESSAGE="$MESSAGE\nRepository: ${{ github.repository }}"
          MESSAGE="$MESSAGE\nLÃ¤nk: ${{ github.event.pull_request.html_url }}"

          echo "discord_message<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: ${{ steps.createMessage.outputs.discord_message }}
