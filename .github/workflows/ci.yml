name: testrunner

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

        version: [10.0]

    steps:
      - name: Checkout code (with fixed submodule case)
        uses: actions/checkout@v5
        with:
          # 1. Fetch full history for correct submodule commit resolution
          fetch-depth: 0 
          # 2. Correctly initialize and update all submodules (path casing now fixed in Git)
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
            
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version }}

      # ➡️ CRITICAL STEP: Restore All Projects via Solution File
      # This ensures all projects, including the submodule, are restored 
      # and generate the necessary project.assets.json files.
      - name: Restore Solution NuGet Packages
        run: dotnet restore BlazorBuddy.slnx
        
      - name: Build Solution
        # Run the build, skipping restore since we just ran it explicitly.
        run: dotnet build --no-restore
      - name: Run Test 
        if: success()
        run: dotnet test

  send-to-discord:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
    steps:
      - name: Create Message
        id: createMessage
        run: |
          MESSAGE=" @everyone ${{ github.actor }} har skapat en Pull Request (#${{ github.event.pull_request.number }})"
          MESSAGE="$MESSAGE - \"${{ github.event.pull_request.title }}\""
          MESSAGE="$MESSAGE\nRepository: ${{ github.repository }}"
          MESSAGE="$MESSAGE\nLänk: ${{ github.event.pull_request.html_url }}"

          echo "discord_message<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: ${{ steps.createMessage.outputs.discord_message }}
