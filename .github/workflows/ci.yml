name: testrunner

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

        version: [10.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # 1. Ensure full history for submodule tracking
          fetch-depth: 0 
          # 2. Correctly initialize and update all submodules
          submodules: 'recursive'
          # 3. Use the GITHUB_TOKEN (works for public submodules)
          token: ${{ secrets.GITHUB_TOKEN }}
          # 4. Make sure credentials persist for submodule operations
          persist-credentials: true

      - name: Find and Export Submodule Project Path
        id: submodule_path_step
        run: |
          # Use find -iname (case-insensitive) to locate the exact path of the .csproj file
          # The path must start with the top-level directory (Libs/...)
          PROJECT_PATH=$(find . -iname "PSC.Blazor.Components.MarkdownEditor.csproj" -path "*/Libs/BlazorMarkDownEditor/*" | head -n 1)
          
          if [ -z "$PROJECT_PATH" ]; then
            echo "::error::Submodule project not found. Check repository clone and case."
            exit 1
          fi

          echo "Found submodule project at: $PROJECT_PATH"
          
          # Export the found path as a variable for subsequent steps
          echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_OUTPUT
        
      - name: Restore Submodule Packages Explicitly
        run: dotnet restore ${{ steps.submodule_path_step.outputs.PROJECT_PATH }}

      - name: Restore Main Solution
        run: dotnet restore BlazorBuddy.slnx 
        
      - name: Build Solution
        run: dotnet build --no-restore

      - name: Run Test 
        if: success()
        run: dotnet test

  send-to-discord:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
    steps:
      - name: Create Message
        id: createMessage
        run: |
          MESSAGE=" @everyone ${{ github.actor }} har skapat en Pull Request (#${{ github.event.pull_request.number }})"
          MESSAGE="$MESSAGE - \"${{ github.event.pull_request.title }}\""
          MESSAGE="$MESSAGE\nRepository: ${{ github.repository }}"
          MESSAGE="$MESSAGE\nLÃ¤nk: ${{ github.event.pull_request.html_url }}"

          echo "discord_message<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: ${{ steps.createMessage.outputs.discord_message }}
